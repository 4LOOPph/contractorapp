<html class="no-js" ng-app="contractor">

<head>
    <meta charset="utf-8">
    <title>Contractor App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/POSlogo.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <base href="/"> -->
    <link rel="stylesheet" href="css/main.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

<body class="skin-blue">
    <script src="js/main.min.js"></script>
    <script src="js/app.min.js"></script>
    <!--
        *
        *
        *
        Angular View
        *
        *
        *
        -->
    <div ui-view>
        <div class="overlay" ng-show="loading">
            <div class="loader" style="padding-top:20%;">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
    </div>
    <script type="text/javascript ">
    $(window).scroll(function() {
        if ($(this).scrollTop() > 1) {
            $('div.head').addClass("sticky ");
        } else {
            $('div.head').removeClass("sticky ");
        }
    });
    </script>
    <!--
        *
        *
        *
        Angular View
        *
        *
        *
        -->
</body>

</html>
