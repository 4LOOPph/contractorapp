<ion-view view-title="Tasks">
  <ion-content class="padding">
    <ion-list class="list list-inset">
      <ion-item class="item item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.client}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
