<ion-view view-title="Qualifications" name="vendor-info">
    <ion-content class="padding">
        <label class="new-label">QUALIFICATION CHECKLIST</label>
        <div>
            <div class="list">
                <ion-checkbox class="item-new" ng-model="filter.red">Hardware Installations</ion-checkbox>
                <ion-checkbox class="item-new" ng-model="filter.yellow">Site-D Installations</ion-checkbox>
                <ion-checkbox class="item-new" ng-model="filter.pink">Preventive Maintenance</ion-checkbox>
                <ion-checkbox class="item-new" ng-model="filter.pink">Digital Media and Digital Points of Purchase Rollouts</ion-checkbox>
                <ion-checkbox class="item-new" ng-model="filter.pink">Basic Networking Experience</ion-checkbox>
                <ion-checkbox class="item-new" ng-model="filter.pink">Testing and Servicing Equipment</ion-checkbox>
                <ion-checkbox class="item-new" ng-model="filter.pink">Others</ion-checkbox>
            </div>
            <label class="new-label">RESUME</label>
            <div class="list logform" style="margin-top:10px;">
                <label class="item item-input bortop bordbot">
                    <input type="text" placeholder="Attached Resume" ng-model="data.username">
                </label>
            </div>
            <label class="new-label">CERTIFICATE</label>
            <div class="list logform" style="margin-top:10px;">
                <label class="item item-input bortop bordbot">
                    <input type="text" placeholder="Attached Certificate" ng-model="data.username">
                </label>
            </div>
            <label class="new-label">REFERENCE</label>
            <div class="list logform" style="margin-top:10px;">
                <label class="item item-input bortop">
                    <input type="text" placeholder="Name" ng-model="data.username">
                </label>
                <label class="item item-input bordbot">
                    <input type="text" placeholder="Phone" ng-model="data.username">
                </label>
            </div>
            <div class="row" style="margin-top: -10px;">
                <div class="col col-50">
                    <button ui-sref="vendorRate" class="button can-button">
                        Cancel
                    </button>
                </div>
                <div class="col col-50">
                    <button ui-sref="certification" class="button next-button">
                        Next
                    </button>
                </div>
            </div>
    </ion-content>
</ion-view>
