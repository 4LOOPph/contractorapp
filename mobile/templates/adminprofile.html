<ion-view view-title="Admin Profile">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-left" ng-click="myGoBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-compose-outline"></button>
    </ion-nav-buttons>
    <ion-content class="padding-right padding-left">
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" class="animated fadeInBounce" src="img/no-avatar.jpg">
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="list form profborder" style="padding-left:30px;">
            <small><a>VENDOR NAME</a>
            </small>
            <br>
            <label class="new-label" style="margin-left: 0px;">{{profile.fname}} {{profile.lname}}</label>
            <br>
            <br>
            <small><a>POSITION</a>
            </small>
            <br>
            <label class="new-label" style="margin-left: 0px;">{{profile.position}}</label>
            <br>
            <br>
            <small><a>LOCATION</a>
            </small>
            <br>
            <label class="new-label" style="margin-left: 0px;">{{profile.location.address}}, {{profile.location.city}} {{profile.location.state}} {{profile.location.postcode}}</label>
            <br>
            <br>
            <small><a>CONTACT NUMBER</a>
            </small>
            <br>
            <label class="new-label" style="margin-left: 0px;">{{profile.contactnum}}</label>
            <br>
            <br>
            <small><a>EMAIL ADDRESS</a>
            </small>
            <br>
            <label class="new-label" style="margin-left: 0px;">{{profile.email}}</label>
            <br>
        </div>
    </ion-content>
</ion-view>
