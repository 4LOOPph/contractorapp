<ion-modal-view class="margin-top-44">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">List of Recent Task</h1>
        <button class="button button-icon icon ion-ios-close-empty button-primary" ng-click="closetaskinprogressModal()"></button>
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="doAllTaskRefresh()" spinner="spiral"></ion-refresher>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item style="height: 100px;" class="animated fadeInLeft" ng-repeat="list in $parent.progressData" ng-click="showActiveTask(list)">
                <div class="cardrightside">
                    <div class="ion-arrow-left-c" style="margin-top: 40px;color: #c3c3c3;"></div>
                </div>
                <div class="card-sidepad" style="background-color: #c10606;" ng-if="list.Status === 'High'"></div>
                <div class="card-sidepad" ng-if="list.Status === 'Medium'"></div>
                <div class="card-sidepad" style="background-color: #ece505;" ng-if="list.Status === 'Low'"></div>
                <div class="cardin">
                    <div class="card-lbl">{{list.Title}}</div>
                    <p class="card-lblp">({{list.Description}})</p>
                    <p class="card-lblp" style="margin-top: 0px;"><small><i style="color:#0f6ab5;" class="ion-alert-circled"></i> {{list.Status}}</small></p>
                    <div class="row" style="margin-top:-10px;">
                        <div class="col">
                            <p><small><i style="color:#0f6ab5;" class="ion-android-calendar"></i> {{date | date:'longDate'}}</small></p>
                        </div>
                        <div class="col">
                            <p><small ng-if="list.Check == 'in'"><i style="color:#27980b;" class="ion-checkmark-round""></i> Checked-In</small></p>
                            <p><small ng-if="list.Check == 'out'"><i style="color:#c10606;" class="ion-close-round"></i> Checked-out</small></p>
                        </div>
                    </div>
                </div>
                <ion-option-button class="button button-balanced" ng-click="showTaskDetails('progress',list)" style="padding: 22px;line-height: 1.5;">
                    <small><div><i  class="icon ion-ios-information"></i></div><div>View</div> <div>Details</div></small>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
