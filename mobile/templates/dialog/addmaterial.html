<ion-modal-view class="margin-top-44">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Add new item</h1>
        <button class="button button-icon icon ion-ios-close-empty button-primary" ng-click="modal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Item Name</span>
                <input ng-model="newUser.itemName" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <input ng-model="newUser.description" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Rate</span>
                <input ng-model="newUser.rate" placeholder="$" type="number">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Add</button>
        </div>
    </ion-content>
</ion-modal-view>
