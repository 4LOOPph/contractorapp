<ion-modal-view class="margin-top-44">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">List of New Task</h1>
        <button class="button button-icon icon ion-ios-close-empty button-primary" ng-click="closenewtaskModal()"></button>
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="doNewTaskRefresh()" spinner="spiral"></ion-refresher>
        <ion-list show-delete="false" show-reorder="false" can-swipe="true">
            <ion-item style="height: 90px;" ng-repeat="list in newTaskData track by list._id" class="animated fadeInLeft" ng-click="deTails(list)">
                <div class="cardrightside">
                    <div class="ion-ios-arrow-left" style="margin-top: 33px;color: #c3c3c3;"></div>
                </div>
                <div class="card-sidepad" style="background-color: #c10606;" ng-if="list.priority === 'High'"></div>
                <div class="card-sidepad" ng-if="list.priority === 'Medium'"></div>
                <div class="card-sidepad" style="background-color: #ece505;" ng-if="list.priority === 'Low'"></div>
                <div class="cardin">
                    <div class="card-lbl">{{list.taskname}}</div>
                    <p class="card-lblp">({{list.description}})</p>
                    <div class="row" style="margin-top:-5px;">
                        <div class="col">
                            <p><small><i style="color:#0f6ab5;" class="ion-alert-circled"></i> {{list.priority}}</small></p>
                        </div>
                    </div>
                </div>
                <ion-option-button class="button button-energized" ng-click="submitQOW(list)" ng-hide="list.disableQOW" style="padding: 22px;line-height: 1.5;">
                    <small><div><i  class="icon ion-ios-compose"></i></div><div>Submit</div> <div>QOW</div></small>
                </ion-option-button>
                <ion-option-button class="button button-stable" ng-click="declineTask(list)" ng-hide="!list.disableQOW" style="padding: 22px;line-height: 1.5;">
                    <small><div><i  class="icon ion-close-circled"></i></div><div>Decline</div> <div>Task</div></small>
                </ion-option-button>
                <ion-option-button class="button button-balanced" ng-click="showTaskDetails(list)" style="padding: 22px;line-height: 1.5;">
                    <small><div><i  class="icon ion-ios-information"></i></div><div>View</div> <div>Details</div></small>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
