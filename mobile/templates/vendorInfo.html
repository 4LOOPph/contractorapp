<ion-view view-title="Vendor Information" name="vendor-info">
    <ion-content class="padding">
        <div class="list profilepic">
            <div class="item item-image profilepic">
                <img src="/img/pic.jpg">
            </div>
            <ion-floating-button click="myEvent()" has-footer="false" button-color="#c9a82a" icon="ion-camera" iconColor="#fff">
            </ion-floating-button>
        </div>
        <div class="list logform ">
            <label class="item item-input bortop bordbot">
                <span class="i-con ion-android-person"></span>
                <input type="text" placeholder="Full Name">
            </label>
        </div>
        <div class="list logform" style="margin-top: -10px;">
            <label class="item item-input bortop">
                <span class="i-con ion-ios-home"></span>
                <input type="text" placeholder="Address" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="i-con"></span>
                <input type="text" placeholder="City" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="i-con "></span>
                <input type="text" placeholder="Post Code" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="i-con "></span>
                <input type="text" placeholder="State" ng-model="data.username">
            </label>
            <label class="item item-input bordbot">
                <span class="i-con "></span>
                <input type="text" placeholder="Country" ng-model="data.username">
            </label>
        </div>
        <div class="list logform" style="margin-top: -10px;">
            <label class="item item-input bortop bordbot">
                <span class="i-con ion-ios-briefcase"></span>
                <input type="text" placeholder="ABN">
            </label>
        </div>
        <label class="new-label">PRIMARY CONTACT</label>
        <div class="list logform" style="margin-top: 10px;">
            <label class="item item-input bortop">
                <span class="i-con ion-android-person"></span>
                <input type="text" placeholder="Primary Contact" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="i-con ion-android-call"></span>
                <input type="text" placeholder="Phone" ng-model="data.username">
            </label>
            <label class="item item-input bordbot">
                <span class="i-con ion-android-mail"></span>
                <input type="text" placeholder="Email" ng-model="data.username">
            </label>
        </div>
        <label class="new-label">SECONDARY CONTACT</label>
        <div class="list logform" style="margin-top: 10px;">
            <label class="item item-input bortop">
                <span class="i-con ion-android-person"></span>
                <input type="text" placeholder="Primary Contact" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="i-con ion-android-call"></span>
                <input type="text" placeholder="Phone" ng-model="data.username">
            </label>
            <label class="item item-input bordbot">
                <span class="i-con ion-android-mail"></span>
                <input type="text" placeholder="Email" ng-model="data.username">
            </label>
        </div>
        <div class="row" style="margin-top: -10px;">
            <div class="col col-50">
                <button ui-sref="login" class="button can-button">
                    Cancel
                </button>
            </div>
            <div class="col col-50">
                <button ui-sref="vendorRate" class="button next-button">
                    Next
                </button>
            </div>
        </div>
        <p class="cop">Already have an account? <a ui-sref="login" class="p-log">Login</a></p>
    </ion-content>
</ion-view>
