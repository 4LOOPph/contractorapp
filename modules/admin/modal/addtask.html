<div class="modal-header" style="margin-top: 65px;">
    <h3 class="modal-title"> Create Task</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Task Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Title">
            </div>
            <div class="form-group">
                <label>Task Type</label>
                <select class="form-control">
                    <option selected>Installation</option>
                    <option>Installation 2</option>
                    <option>Installation 3</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Details"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Start Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control " ng-model="newdates" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="{{newdate}}" data-autoclose="1" name="date2" bs-datepicker placeholder="Date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label style="margin-top: 15px;"></label>
                    <kk-timepicker settings="settings" ng-model="time"></kk-timepicker>
                    <!-- /.input group -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Due Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control " ng-model="newdates" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="{{newdate}}" data-autoclose="1" name="date2" bs-datepicker placeholder="Date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label style="margin-top: 15px;"></label>
                    <kk-timepicker settings="settings" ng-model="time"></kk-timepicker>
                    <!-- /.input group -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Estimated Completion</label>
                        <select class="form-control">
                            <option selected>1 Day</option>
                            <option>2 Days</option>
                            <option>3 Days</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label style="margin-top: 15px;"></label>
                    <select class="form-control">
                        <option selected>1 Hour</option>
                        <option>2 Hours</option>
                        <option>3 Hours</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Priority Level</label>
                <select class="form-control">
                    <option selected>High</option>
                    <option>Moderate</option>
                    <option>Low</option>
                </select>
            </div>
        </div>
        <!-- second row -->
        <div class="col-md-6">
            <div class="form-group">
                <label>Store</label>
                <select class="form-control">
                    <option selected>Telstra</option>
                    <option>7-Eleven</option>
                    <option>KSY</option>
                </select>
            </div>
            <div class="form-group">
                <label>Store Address</label>
                <select class="form-control">
                    <option selected>Telstra</option>
                    <option>7-Eleven</option>
                    <option>KSY</option>
                </select>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Requested By</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" style="margin-top:5px;">
                        <label for="exampleInputEmail1"></label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Contact Number">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Company">
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Site Contact Person</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" style="margin-top:5px;">
                        <label for="exampleInputEmail1"></label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Contact Number">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group" style="margin-top:-4px;">
                <label for="exampleInputEmail1">Attach Documents</label>
                <input type="file" class="form-control" placeholder="Company" style="border-style: dashed;
    border-width: 2px;
    padding-top: 4px;
    padding-left: 2px;">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a ng-click="clickToCancel()" class="btn btn-raised btn-default" style="float:left;margin-left:15px;">Cancel</a>
    <button class="btn btn-raised btn-info pull-right" type="button" ng-click="cancel()" style="width: 23%;margin-right:15px;">Save and Request Quotes</button>
    <button class="btn btn-raised btn-info pull-right" type="button" ng-click="ok()" style="margin-right: 15px;">Save</button>
</div>
