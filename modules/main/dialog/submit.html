<div class="ngdialog-message">
    <p style="margin-bottom: 30px;">Are you sure you want to submit your application?</p>
</div>
<div class="ngdialog-buttons">
    <div align="left" style="margin-top:0px;margin-left:0px;">
        <div class="contenergrey" ng-click="closeThisDialog('Cancel')" style="width:25%;">
            <div class="txt_button"> No</div>
            <div class="circle">&nbsp;</div>
        </div>
    </div>
    <div align="right" style="margin-top:-45px;margin-bottom:0px;">
        <div class="contener" ui-sref="applicsent" ng-click="confirm('Save')" style="width:25%;margin-top: -10px;margin-bottom: 0px;">
            <div class="txt_button"> Yes</div>
            <div class="circle">&nbsp;</div>
        </div>
    </div>
</div>
