<div class="ngdialog-message" >
    <h3>Confirmation</h3>
    <p style="margin-bottom: 30px;width: 350px;">Are you sure you want to submit your application?</p>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary pull-left" ng-click="closeThisDialog('Cancel')">No</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ui-sref="applicsent" ng-click="confirm('Save')">Yes</button>
</div>
